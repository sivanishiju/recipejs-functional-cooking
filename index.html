<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeJS - Your Functional Cooking Companion</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- HEADER -->
  <header>
    <h1>RecipeJS</h1>
    <p>Your Functional Cooking Companion</p>

    <!-- SEARCH -->
    <div class="search-container">
      <input
        type="text"
        id="search-input"
        placeholder="Search recipes or ingredients..."
        autocomplete="off"
      />
    </div>
  </header>

  <!-- OPTIONAL FILTER BUTTONS -->
  <div class="controls">
    <button class="filter-btn" data-filter="all">All</button>
    <button class="filter-btn" data-filter="veg">Veg</button>
    <button class="filter-btn" data-filter="non-veg">Non-Veg</button>

    <button class="sort-btn" data-sort="time-asc">Time ↑</button>
    <button class="sort-btn" data-sort="time-desc">Time ↓</button>
  </div>

  <!-- RECIPE LIST -->
  <main>
    <div id="recipe-container"></div>
  </main>

  <!-- JAVASCRIPT -->
  <script src="app.js"></script>
</body>
</html>
